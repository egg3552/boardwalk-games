            rel="stylesheet">

        <!-- Google Fonts - Macondo font family -->

            href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"

    <body class="d-flex flex-column min-vh-100">

                </a>

                <!-- Book Now Button (visible on all screens) -->

                <!-- Mobile Toggle Button -->

                    aria-label="Toggle navigation">

                </button>
                
                <!-- Navbar Links (collapsed on mobile/tablet) -->
                <div class="collapse navbar-collapse" id="navbarNav">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="game-library.html">Games</a>

                        <li class="nav-item">

        <!-- Main content with booking form -->
        <main class="flex-grow-1 py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-8">
                        <h1 class="display-4 text-center mb-5">BOOKING INQUIRY</h1>
                        
                        <form id="bookingForm" class="booking-form">
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Jo" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="jo@email.com" required>
                                </div>
                            </div>
                            
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone number</label>
                                    <input type="tel" class="form-control form-control-lg" id="phone" name="phone" placeholder="123456789" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="eventType" class="form-label">Event type</label>
                                    <select class="form-select form-select-lg" id="eventType" name="eventType" required>
                                        <option value="">Select event type</option>
                                        <option value="retro-game-night" selected>Retro Game Night</option>
                                        <option value="birthday-party">Birthday Party</option>
                                        <option value="corporate-event">Corporate Event</option>
                                        <option value="student-gathering">Student Gathering</option>
                                        <option value="casual-gaming">Casual Gaming Session</option>
                                        <option value="tournament">Tournament</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control form-control-lg" id="message" name="message" rows="6" placeholder="Tell us about your event, preferred dates, number of guests, and any special requirements..."></textarea>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer section with contact info and opening times -->

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">

                    </div>
                    <div class="col-12 col-md-6 col-xl-4">

                        <p><i class="fas fa-map-marker-alt"></i> <strong>Boardwalk Games</strong><br>
                        123 Boardwalk<br>
                        Boardwalk City, 12345</p>
                        
                        <p><i class="fas fa-phone"></i> 012 345 6789<br>
                        <i class="fas fa-envelope"></i> info@boardwalk-games.co</p>
                        
                        <div class="social-links">
                            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://www.x.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on X">
                                <i class="fab fa-x-twitter"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">

                        <table class="opening-times-table">

                                <tr>
                                    <th>Day</th>
                                    <th>Open</th>
                                    <th>Close</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Mon</td>
                                    <td colspan="2">Closed</td>
                                </tr>
                                <tr>
                                    <td>Tue - Thur</td>
                                    <td>11am</td>
                                    <td>11pm</td>
                                </tr>
                                <tr>
                                    <td>Fri - Sat</td>
                                    <td>11am</td>
                                    <td>12am</td>
                                </tr>
                                <tr>
                                    <td>Sun</td>
                                    <td>12pm</td>
                                    <td>7pm</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- Bootstrap 5 JavaScript Bundle for navbar toggle functionality -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Booking Form JavaScript -->
        <script>
            document.getElementById('bookingForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(this);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    eventType: formData.get('eventType'),
                    message: formData.get('message')
                };
                
                // Basic validation
                if (!data.name || !data.email || !data.phone || !data.eventType) {
                    alert('Please fill in all required fields.');
                    return;
                }
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(data.email)) {
                    alert('Please enter a valid email address.');
                    return;
                }
                
                // Phone validation (basic)
                const phoneRegex = /^[0-9\s\-\+\(\)]{10,}$/;
                if (!phoneRegex.test(data.phone)) {
                    alert('Please enter a valid phone number.');
                    return;
                }
                
                // Simulate form submission
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Submitting...';
                submitBtn.disabled = true;
                
                // Simulate API call delay
                setTimeout(() => {
                    alert('Thank you for your booking inquiry! We will contact you within 24 hours to confirm your event details.');
                    
                    // Reset form
                    this.reset();
                    
                    // Reset button
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }, 1500);
            });
            
            // Add smooth focus transitions
            document.querySelectorAll('.form-control, .form-select').forEach(element => {
                element.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.transition = 'transform 0.2s ease';
                });
                
                element.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        </script>
    </body>
</html>
